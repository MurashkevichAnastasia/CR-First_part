<form action="https://www.bing.com/search?" id="UserEnter" name="UserEnter" target="_blank">
    <p>Для поисковика:<input type="Text"  name="q" value="search"></p>
    <p>Количество билетов:<input type="Text" name="last_name" size=20  value="2"></p>
    <p>Ваш возраст: <input type="Number" name="age" size=20 value="0"></p>
    <p>Время:
        <input type="Radio" name="time" value="Moscow">15:00
        <input type="Radio" name="time" value="Nizhny" checked >19:00
    </p>

    <p>Желаемое время экскурсии:
        <input type="Checkbox" name="experience"  value="10" checked>30 минут
        <input type="Checkbox"  name="experience"   value="20" checked>50 минут
        <input type="Checkbox" name="experience" value="30" checked>1,5 часа
    </p>

    <p>Дата: <input type="date" name="user_date"  value='2023-11-13'></p>
    <p>Пароль: <input type="Password" name="password" size=9  value="123"></p>
